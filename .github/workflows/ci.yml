name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    # Use ubuntu-latest (ubuntu-22.04) with MongoDB service to avoid libcrypto issues
    # The MongoDB service provides a local Mongo instance for tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BE-QLDC
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Start MongoDB service
        uses: supercharge/mongodb-github-action@1.5.7
        with:
          mongodb-version: '6.0'
      - name: Wait for MongoDB
        run: |
          echo "Waiting for MongoDB to be ready..."
          for i in {1..15}; do
            nc -z localhost 27017 && break || sleep 1
          done
      - name: Install backend deps
        run: npm ci
      - name: Set test env
        run: |
          echo "MONGODB_ATLAS=mongodb://127.0.0.1:27017/ci_test" >> $GITHUB_ENV
          echo "JWT_SECRET=test-secret" >> $GITHUB_ENV
      - name: Run backend tests
        run: npm test

  frontend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FE-QLDC
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install frontend deps
        run: npm ci
      - name: Run frontend build
        run: npm run build
